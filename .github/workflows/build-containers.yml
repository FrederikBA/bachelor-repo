name: CI/CD

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: self-hosted

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Navigate to users/frederik
        run: cd ../../..

      - name: Navigate to WS.Test directory
        run: cd bachelor/projects/microservices/BachelorWS/test/WS.Test

      - name: Setup .NET
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: "7.0.306"

      - name: Restore dependencies for WS.Test
        run: dotnet restore

      - name: Run WS.Test tests
        run: dotnet test --configuration Release

      - name: Build and run Docker Compose
        run: |
          docker-compose -f docker-compose.yml up -d --build
